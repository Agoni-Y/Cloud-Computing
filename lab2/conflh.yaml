pki:
  ca: /mnt/e/nebula-linux-386/ca.crt
  cert: /mnt/e/nebula-linux-386/lighthouse.crt
  key: /mnt/e/nebula-linux-386/lighthouse.key

lighthouse:
  am_lighthouse: true
  interval: 60

listen:
  host: "[::]"
  port: 4242

punchy:
  punch: true

cipher: chachapoly

tun:
  disabled: false
  dev: nebula1
  drop_local_broadcast: false
  drop_multicast: false
  tx_queue: 500
  mtu: 1300

logging:
  level: info
  format: text

firewall:
  conntrack:
    tcp_timeout: 12m
    udp_timeout: 3m
    default_timeout: 10m
    max_connections: 100000

  outbound:
    - port: any
      proto: any
      host: any

  inbound:
    - port: any
      proto: any
      host: any
